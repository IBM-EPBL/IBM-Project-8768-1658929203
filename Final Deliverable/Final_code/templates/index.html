<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet">
<link href="./../static/css/upload.css" rel="stylesheet">
<link href="./../static/css/recomandation.css" rel="stylesheet">
<html>
    <body>
        {% if not session.get("name") %}

        <div class="main-frame">
            <div class="left">
                <img class="plant-pic" src="./../static/img/login-page-plant.jpeg">
            </div>
            <div class="right">
                <div id="register" style="display:none;">
                    <label id="title">Registration</label>
                    <form id="main-content">
                        <div class="content">
                            <label>Name</label>
                            <input type="text" name="username" id="username-reg" placeholder="Enter Username" autocomplete="off">
                        </div>
                        <div class="content">
                            <label>New password</label>
                            <input type="password" name="password" id="password-reg" autocomplete="off">
                        </div>
                        <div class="content">
                            <label>Confirm password</label>
                            <input type="password" name="cpass" id="cpassword" autocomplete="off">
                        </div>
                        <div class="content">
                            <label>Email</label>
                            <input type="email" name="mail" id="mail" placeholder="demo@abc.com" autocomplete="off">
                        </div>
                        <div class="content">
                            <button class="content-button deactive" id="deactive-reg">Login</button>
                            <button class="content-button active" id="active-reg">Register</button>
                        </div>
                    </form>
                </div>
                <div id="login">
                    <label id="title">Login</label>
                    <form id="main-content">
                        <div class="content">
                            <label>Username</label>
                            <input type="text" name="username" id="username-log" placeholder="Enter Username" autocomplete="off">
                        </div>
                        <div class="content">
                            <label>password</label>
                            <input type="password" name="password" id="password-log" autocomplete="off">
                        </div>
                        <div class="content">
                            <button class="content-button deactive" id="deactive-log">Register</button>
                            <button class="content-button active" id="active-log">Login</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
            <script src="./../static/js/login-reg.js"></script>
            <link rel="stylesheet" href="./../static/css/login-reg.css">
        {% else %}
            <script src="./../static/js/mainpage.js"></script>
        {% endif %}
    </body>
</html>
